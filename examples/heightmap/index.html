<html>
  <head>
    <title>A-Frame Tangram Component - Heightmap</title>
    <meta name="description" content="Heightmap example for Tangram component."></meta>

    <script src="../build.js"></script>
    <script src="https://mapzen.com/tangram/tangram.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <canvas id="map-canvas" width="2048" height="2048" crossorigin="anonymous"></canvas>
        <a-asset-item id="yaml-austria" src="assets/austria-satellite.yaml" />
      </a-assets>
 
      <a-sky color="#6EBAA7"></a-sky>
 
      <a-entity id="terrain" visible="true"
      
      geometry="width: 40; height: 40; segmentsWidth: 64; segmentsHeight: 64;"
      material="color: #ffffff; shader: flat; src: #map-canvas"

      tangram-heightmap="
      canvas: #map-canvas;
      mapzenAPIKey: mapzen-sfnfVzq;
      style: #yaml-austria;
      center: 15.8056, 47.7671;
      zoom: 10;
      canvasOffsetPx: 9999;
      pxToWorldRatio: 20;
      " 

      rotation="-90 0 0"
      position="0 5 0"
      >
      </a-entity>

    </a-scene>
      
  </body>
</html>
