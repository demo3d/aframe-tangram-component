<html>
  <head>
    <title>A-Frame Tangram Component - Heightmap</title>
    <meta name="description" content="Heightmap example for Tangram component."></meta>

    <script src="../build.js"></script>
    <script src="https://mapzen.com/tangram/tangram.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="yaml-austria" src="assets/austria-satellite.yaml" />
      </a-assets>
 
 
      <a-entity id="terrain" visible="true"
      
      geometry="width: 50; height: 50; segmentsWidth: 128; segmentsHeight: 128;"
      material="color: #ffffff; shader: standard; side: both; transparent: true;"

      tangram-heightmap="
      mapzenAPIKey: mapzen-sfnfVzq;
      style: #yaml-austria;
      center: 15.8056, 47.7671;
      zoom: 10;
      wireframe: false;
      canvasOffsetPx: 9999;
      pxToWorldRatio: 30;
      " 

      rotation="-90 0 0"
      >
      </a-entity>

    </a-scene>
      
  </body>
</html>
