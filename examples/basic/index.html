<html>
  <head>
    <title>A-Frame Tangram Component - Map</title>
    <meta name="description" content="Basic map example for Tangram component."></meta>

    <script src="../build.js"></script>
    <script src="https://mapzen.com/tangram/0.10/tangram.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="yaml-austria" src="assets/austria-satellite.yaml" />
      </a-assets>
 
 
        <a-entity 
          position="-2 1 -4"
          geometry="primitive: plane; width: 3; height: 2;"
          
          material="color: #ffffff; shader: flat; side: both; transparent: false;"

          tangram-map="
          mapzenAPIKey: mapzen-sfnfVzq;
          center: 15.8056, 47.7671;
          zoom: 3;
          pxToWorldRatio: 100;
          "
          >
        </a-entity>

        <a-entity 
          position="2 1 -4"
          geometry="primitive: plane; width: 3; height: 2;"
          
          material="color: #ffffff; shader: flat; side: both; transparent: false;"

          tangram-map="
          mapzenAPIKey: mapzen-sfnfVzq;
          style: #yaml-austria;
          center: 15.8056, 47.7671;
          zoom: 13;
          pxToWorldRatio: 100;
          "
          >
        </a-entity>

    </a-scene>
  </body>
</html>
